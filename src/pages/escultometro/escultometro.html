<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Escultómetro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<!-- Tabs -->
 <ion-segment [(ngModel)]="mymodel">
       <ion-segment-button value="integracion">         
         <span>Integración</span>
       </ion-segment-button>
       <ion-segment-button value="participacion">
         <span>Participación</span>
       </ion-segment-button>
       <ion-segment-button value="animacion">
         <span>Animación</span>
       </ion-segment-button>
 </ion-segment>
<br>

<!-- Contenidos -->
 <div [ngSwitch]="mymodel">
    <ion-list *ngSwitchCase="'integracion'"><ion-item>Contenido de integración</ion-item></ion-list>
    <ion-list *ngSwitchCase="'participacion'"><ion-item>Contenido de participacion</ion-item></ion-list>
    <ion-list *ngSwitchCase="'animacion'"><ion-item>Contenido de animacion</ion-item></ion-list>
</div>
</ion-content>
